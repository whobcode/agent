<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Manager</title>
  <style>
    :root {
      --bg: #0b0f14; --panel: #111826; --text: #eaf2ff; --muted: #9fb3c8;
      --accent: #5b9cff; --accent-2: #8b5bff; --ring: rgba(91,156,255,.35);
    }
    * { box-sizing: border-box }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Cantarell;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% -10%, #0f1730 0%, transparent 60%),
                  radial-gradient(1000px 600px at 120% 10%, #241331 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg), #070a0f 60%);
      min-height: 100vh;
      display: grid; place-items: center; padding: 2rem;
    }
    .wrap { width: min(1100px, 100%); display: grid; gap: 1.25rem; grid-template-columns: 1.1fr .9fr; }
    @media (max-width: 980px){ .wrap{ grid-template-columns: 1fr } }

    .card { background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.07); border-radius: 16px; padding: 1rem; box-shadow: 0 10px 40px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
    .card h2 { margin: .25rem 0 1rem; font-weight: 700; letter-spacing: .2px }

    label { font-size: .9rem; color: var(--muted); margin-top: .75rem; display: block }
    select, input, button, textarea {
      width: 100%; margin-top: .35rem; padding: .7rem .8rem; border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08); background: #0f1522; color: var(--text);
      outline: none; box-shadow: 0 0 0 0 transparent; transition: box-shadow .15s ease, border-color .15s ease;
    }
    select:focus, input:focus, textarea:focus { box-shadow: 0 0 0 3px var(--ring); border-color: var(--accent) }
    textarea { resize: vertical; min-height: 104px }

    .row { display: grid; gap: .75rem; grid-template-columns: 1fr 1fr }
    @media (max-width: 560px){ .row { grid-template-columns: 1fr } }

    .btn { cursor: pointer; font-weight: 700; letter-spacing: .2px; border: none; background: linear-gradient(90deg, var(--accent), var(--accent-2)); }
    .btn:hover { filter: brightness(1.08) }

    .log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: #0b1120; border-radius: 12px; padding: 1rem; min-height: 180px; border: 1px solid rgba(255,255,255,.08); overflow: auto }

    .badge { font-size: .75rem; padding: .2rem .5rem; background: rgba(91,156,255,.12); border: 1px solid rgba(91,156,255,.25); border-radius: 999px; color: #cfe1ff }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h2>Model & Agent Setup <span class="badge" id="status">idle</span></h2>
      <div class="row">
        <div>
          <label for="model">Choose Model</label>
          <select id="model"></select>
        </div>
        <div>
          <label for="agentId">Agent ID</label>
          <input id="agentId" placeholder="agent_..." />
        </div>
      </div>

      <label for="prompt">System Prompt</label>
      <textarea id="prompt" placeholder="You are a helpful agent.">You are a helpful agent.</textarea>

      <div class="row">
        <button class="btn" onclick="createAgent()">Create Agent</button>
        <button class="btn" onclick="listModels()">Reload Models</button>
      </div>
    </section>

    <section class="card">
      <h2>Chat</h2>
      <label for="userInput">User Message</label>
      <input id="userInput" placeholder="Ask something..." />
      <div class="row">
        <button class="btn" onclick="useAgent()">Send to Agent</button>
        <button class="btn" onclick="clearLog()">Clear Log</button>
      </div>
      <div class="log" id="output"></div>
    </section>
  </div>

  <script>
    let models = [];

    function setStatus(t){ document.getElementById('status').textContent = t }

    async function listModels(){
      setStatus('loading');
      const res = await fetch('/api/models');
      models = await res.json();
      const sel = document.getElementById('model');
      sel.innerHTML = '';
      models.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.id;
        opt.textContent = `${m.label} â€” ${m.provider}`;
        sel.appendChild(opt);
      });
      setStatus('ready');
    }

    async function createAgent(){
      setStatus('creating');
      const model = document.getElementById('model').value;
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/api/chat', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'create_agent', config: { model, systemPrompt: prompt } })
      });
      const json = await res.json();
      document.getElementById('agentId').value = json.id || '';
      log(json);
      setStatus('ready');
    }

    async function useAgent(){
      setStatus('chatting');
      const id = document.getElementById('agentId').value;
      const input = document.getElementById('userInput').value;
      const res = await fetch('/api/chat', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'use_agent', config: { id }, prompt: input })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let acc = '';
      while(true){
        const { done, value } = await reader.read();
        if(done) break;
        acc += decoder.decode(value, { stream: true });
        document.getElementById('output').textContent = acc;
      }
      setStatus('ready');
    }

    function log(x){
      document.getElementById('output').textContent = typeof x === 'string' ? x : JSON.stringify(x, null, 2);
    }
    function clearLog(){ document.getElementById('output').textContent = '' }

    listModels();
  </script>
</body>
</html>
